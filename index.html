<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
           let randomNumber = Math.floor(Math.random()*2);
           
           if (randomNumber ===0){
            return "Rock"
            } else if (randomNumber ===1){
                return "Paper";
            } else{
                return "Scissors";
            }
        }

        function playRound(playerSelection,computerSelection){
            let message,playerScore,compScore;
            if (playerSelection == computerSelection){
                message = "Draw";
                playerScore=0;
                compScore=0;
            } else if((playerSelection == "Paper" && computerSelection=="Scissors") || (playerSelection == "Scissors" && computerSelection=="Rock")||(playerSelection == "Rock" && computerSelection=="Paper")){
                message = `You lose! ${computerSelection} beats ${playerSelection}`;
                playerScore = 0;
                compScore =1;
            } else if((playerSelection == "Rock" && computerSelection== "Scissors") || (playerSelection == "Paper" && computerSelection=="Rock")||(playerSelection == "Scissors" && computerSelection=="Paper")){
                message = `You Win! ${computerSelection} beats ${playerSelection}`;
                playerScore =1;
                compScore =0;
            }
            return [message,playerScore,compScore];
        }

        function game(roundsToPlay){
            let playerSelection;
            let round =1;
            let playerTotal = 0;
            let compTotal =0;
            while (round<=roundsToPlay){
                playerSelection = prompt("Enter Rock, Paper, or Scissors:");
                let [text, playerScore, compScore] = playRound(playerSelection, computerSelection);
                playerTotal = (playerScore >compScore)? playerTotal+=1:playerTotal;
                compTotal = (compScore>playerScore)? compTotal+=1:compTotal;
                console.log(text,playerTotal,compTotal);
                round++;
            } 
            console.log(playerTotal,compTotal);
        }

        
        const computerSelection = getComputerChoice();
        
    </script>

</body>
</html>
