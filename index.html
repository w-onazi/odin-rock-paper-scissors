<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
           let randomNumber = Math.floor(Math.random()*2);
           
           if (randomNumber ===0){
            return "rock"
            } else if (randomNumber ===1){
                return "paper";
            } else{
                return "scissors";
            }
        }

        function playRound(playerSelection,computerSelection){
            let message,playerScore,compScore;
            if (playerSelection == computerSelection){
                message = "Draw";
                playerScore=0;
                compScore=0;
            } else if((playerSelection == "paper" && computerSelection=="scissors") || (playerSelection == "scissors" && computerSelection=="rock")||(playerSelection == "rock" && computerSelection=="paper")){
                message = `Round lost! ${computerSelection} beats ${playerSelection}`;
                playerScore = 0;
                compScore =1;
            } else if((playerSelection == "rock" && computerSelection== "scissors") || (playerSelection == "paper" && computerSelection=="rock")||(playerSelection == "scissors" && computerSelection=="paper")){
                message = `Round won! ${computerSelection} beats ${playerSelection}`;
                playerScore =1;
                compScore =0;
            }
            return [message,playerScore,compScore];
        }

        function game(roundsToPlay){
            let playerSelection;
            let round =1;
            let playerTotal = 0;
            let compTotal =0;
            while (round<=roundsToPlay){
                playerSelection = (prompt("Enter rock, paper, or scissors:")).toLowerCase();
                let [text, playerScore, compScore] = playRound(playerSelection, computerSelection);
                playerTotal = (playerScore >compScore)? playerTotal+=1:playerTotal;
                compTotal = (compScore>playerScore)? compTotal+=1:compTotal;
                console.log(text,playerTotal,compTotal);
                round++;
            }

            console.log(`Game over, final score are Player: ${playerTotal} to Computer: ${compTotal}`);
        }

        
        const computerSelection = getComputerChoice();
        
    </script>

</body>
</html>
