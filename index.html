<body>
    <script>
        function getComputerChoice(){
           let randomNumber = Math.floor(Math.random()*2);
           
           if (randomNumber ===0){
            return "Rock"
            } else if (randomNumber ===1){
                return "Paper";
            } else{
                return "Scissors";
            }
        }

        function playRound(playerSelection,computerSelection){
            if (playerSelection == computerSelection){
                return "Draw";
            } else if((playerSelection == "Paper" && computerSelection=="Scissors") || (playerSelection == "Scissors" && computerSelection=="Rock")||(playerSelection == "Rock" && computerSelection=="Paper")){
                return `You lose! ${computerSelection} beats ${playerSelection}`;
            } else if((playerSelection == "Rock" && computerSelection== "Scissors") || (playerSelection == "Paper" && computerSelection=="Rock")||(playerSelection == "Scissors" && computerSelection=="Paper")){
                return `You Win! ${computerSelection} beats ${playerSelection}`;
            }
        }

        const playerSelection = "Paper";
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));

        let computerScore =0;
    </script>
