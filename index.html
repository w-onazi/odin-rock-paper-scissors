<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="header container">
        <h1>ROCK, PAPER, SCISSORS: SHOOT!!!</h1>
    </div>

    <div class="container text">
        <p>Rock, Paper, Scissors - The classic two-player game.</p>
        <p>If you don't know the rules already, you must have been leaving under a <em>ROCK</em></p>
    </div>

    <div class="section1 container">
    
        <div id="profile" class="container">
            <div class="player container">
                <img src="./images/human profile picture.png"alt="user profile picture">
                <div class="score-player">PLAYER </div>
            </div>
            <img id="playerChoice" src="./images/questionmark.jpg">
        </div>
        <div class="round-vs container">
            <div class="round">ROUND
                <div class="roundCount"> 0  </div>
            </div>
            <div class="vs">V.S</div>
            <div class ="message">
                <div class="roundAlert"></div>
                <div class="roundMessage"></div>
            </div>
        </div>
        <div id="profile" class="container">
            <img id="computerChoice" src="./images/questionmark.jpg">
            <div class="computer container">
                <img src="./images/computer profile picture.png"alt="CPU profile picture">
                <div class="score-cpu">C.P.U</div>
            </div>
        </div>
    </div>

    <div class="section2 container">
        <p>CHOOSE YOUR WEAPON!!!</p>
        <div id="playerSelection"class="buttons">
            <img id="weapon" class="rock" src="./images/rock.png"alt="picture of rock">
            <img id="weapon" class="paper" src="./images/paper.png"alt="picture of paper">
            <img id="weapon" class="scissors" src="./images/scissors.png"alt="picture of scissors">
        </div>
    </div>

    <div class="footer container">
        <div>Copyright Â© Wilson Onazi 2023</div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
